</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/logo.png" alt="Rafting Site Logo">
            <h1>Rafting Company</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="#">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </div>
    </header>
    <main>
        <h1>Contact Us</h1>
    
        <section class="company-info">
          <h2>Rafting Company</h2>
          <p>Address: 945W Broadway, Jackson, WY 83001</p>
          <p>Phone: 555-123-4567</p>
          <p>Email: contactus@raftingco.com</p>
          <div class="map-container">
            <iframe src="https://www.google.com/maps?q=945W+Broadway,+Jackson,+WY+83001&amp;output=embed" style="width: 100%; height: 300px; border: 0;" allowfullscreen></iframe>
          </div>
        </section>
    
        <section class="employee-profiles">
          <h2>Meet Our Team</h2>
          <figure>
            <img src="images/employee1.jpg" alt="Employee 1">
            <figcaption>John Doe - Rafting Guide</figcaption>
          </figure>
          <figure>
            <img src="images/employee2.jpg" alt="Employee 2">
            <figcaption>Jane Smith - Safety Instructor</figcaption>
          </figure>
          <figure>
            <img src="images/employee3.jpg" alt="Employee 3">
            <figcaption>David Johnson - Trip Coordinator</figcaption>
          </figure>
        </section>
    
        <section class="contact-form">
          <h2>Contact Form</h2>
          <form action="submit.php" method="POST">
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="purpose">Purpose of Message:</label>
        <div class="radio-group">
            <label for="general-inquiry">
                <input type="radio" id="general-inquiry" name="purpose" value="general" required>
                General Inquiry
            </label>

            <label for="reservation-question">
                <input type="radio" id="reservation-question" name="purpose" value="reservation" required>
                Reservation Question
            </label>

            <label for="website-suggestion">
                <input type="radio" id="website-suggestion" name="purpose" value="suggestion" required>
                Website Suggestion
            </label>
        </div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
    
            <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
            <label for="newsletter">Please subscribe me to the monthly newsletter</label>
    
            <input type="submit" value="Submit">
          </form>
        </section>
      </main>
