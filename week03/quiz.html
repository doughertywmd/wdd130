<!DOCTYPE html>
<html>
<head>
  <title>Quiz</title>
  <link rel="stylesheet" type="text/css" href="styles/quiz.css">
</head>
<body>
  <h1>HTML and CSS Quiz</h1>
  
  <form>
    <label for="q1">Question 1:</label>
    <input type="text" id="q1" name="q1" placeholder="Your answer..." required>
    
    <label for="q2">Question 2:</label>
    <textarea id="q2" name="q2" rows="4" cols="50" placeholder="Your answer..." required></textarea>
    
    <label for="q3">Question 3:</label>
    <select id="q3" name="q3" required>
      <option value="" selected disabled>Choose One ...</option>
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
    </select>
    
    <label for="q4">Question 4:</label>
    <input type="number" id="q4" name="q4" required>
    
    <button type="submit">Submit Quiz</button>
  </form>
</body>
</html>
