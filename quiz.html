<!DOCTYPE html>
<html>
<head>
  <title>Quiz</title>
  <link rel="stylesheet" type="text/css" href="styles/quiz.css">
</head>
<body>
  <h1>HTML and CSS Quiz</h1>
  
  <form>
    <label for="q1">What is the start of an HTML code?</label>
    <input type="text" id="q1" name="q1" placeholder="Your answer..." required>
    
    <label for="q2">What does CSS stand for?</label>
    <textarea id="q2" name="q2" rows="4" cols="50" placeholder="Your answer..." required></textarea>
    
    <label for="q3">Which of the following is correct?</label>
    <select id="q3" name="q3" required>
      <option value="" selected disabled>Choose One ...</option>
      <option value="option1">CSS code can stand alone.</option>
      <option value="option2">HTML code can stand alone.</option>
      <option value="option3">Neither CSS nor HTML code can stand alone.</option>
    </select>
    
    <label for="q4">What is 4 * 8?</label>
    <input type="number" id="q4" name="q4" required>
    
    <button type="submit">Submit Quiz</button>
  </form>
</body>
</html>
